<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Izinkan Akses Lokasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
        padding: 20px;
      }
      button {
        padding: 15px 20px;
        font-size: 16px;
        background: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>üìç Akses Lokasi</h2>
    <p>Silakan izinkan lokasi Anda</p>

    <button onclick="getLocation()">Izinkan Lokasi</button>

    <p id="status"></p>

    <script>
      function getLocation() {
        if (!navigator.geolocation) {
          alert("Browser tidak mendukung GPS");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const data = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              waktu: new Date().toLocaleString(),
            };

            localStorage.setItem("lokasiUser", JSON.stringify(data));
            document.getElementById("status").innerHTML =
              "‚úÖ Lokasi berhasil dikirim";
          },
          () => {
            alert("Akses lokasi ditolak");
          }
        );
      }
    </script>
  </body>
</html>
